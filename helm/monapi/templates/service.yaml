apiVersion: v1
kind: Service
metadata:
  name: "{{ .Chart.name }}-service"
spec:
  selector:
    app: {{ .Chart.name }}
  ports:
    - protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      nodePort: {{ .Values.service.nodePort }}
  type: {{ .Values.service.type }}